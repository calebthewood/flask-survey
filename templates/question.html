{% extends 'base.html' %}
{% block content %}

  <h1>{{ question.question }}</h1>
  {% for msg in get_flashed_messages() %}
    <p><b>{{ msg }}</b></p>
  {% endfor %}

  <form action="/questions/{{ id }}" method="POST">

    {%for choice in choices%}
      <!-- you should have one item like this for every choice -->
      <p>
        <input
            type="radio"
            name="answer"
            value="{{ choice }}">
        {{ choice }}
      </p>
    {%endfor%}
    <button>Continue</button>
  </form>

{% endblock %}
